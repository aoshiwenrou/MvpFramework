/*——————————————————————————repository——————————————————————————*/
def repository(RepositoryHandler handler) {
    handler.mavenCentral()
    handler.maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    handler.maven { url 'https://maven.google.com/' }
    handler.maven { url 'https://jitpack.io' }
    handler.maven { url 'https://dl.bintray.com/umsdk/release' }
    handler.maven { url 'http://jcenter.bintray.com/' }
    handler.google()
    handler.jcenter()
}
ext.repository = this.&repository

