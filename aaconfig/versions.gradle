    handler.add("implementation", "androidx.constraintlayout:constraintlayout:1.1.3")
    handler.add("implementation", "androidx.recyclerview:recyclerview:1.0.0")
    handler.add("implementation", "androidx.lifecycle:lifecycle-extensions:2.2.0-beta01")
    handler.add("implementation", "com.android.support:multidex:1.0.1")
    handler.add("implementation", "com.trello.rxlifecycle2:rxlifecycle:2.2.0")
    handler.add("implementation", "com.trello.rxlifecycle2:rxlifecycle-components:2.2.0")
}
